<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moods</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="light"></div>

  <h1 class="title">Hover Your Emotion</h1>
  <p class="subtitle">Some feelings linger.</p>

  <div class="grid">
    <div class="box calm"><span>CALM</span><em>Breathe in.</em></div>
    <div class="box chaos"><span>CHAOS</span><em>Everything breaks.</em></div>
    <div class="box joy"><span>JOY</span><em>Light expands.</em></div>
    <div class="box midnight"><span>MIDNIGHT</span><em>Stay awhile.</em></div>
    <div class="box nostalgia"><span>NOSTALGIA</span><em>Soft echoes remain.</em></div>
    <div class="box lonely"><span>LONELINESS</span><em>Nothing answers.</em></div>
  </div>

  <div class="void">VOID</div>
</body>
</html>
